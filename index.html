<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meals</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        screens: {
          sm: "0px",
          md: "768px",
          lg: "1024px"
        }
      }
    }
  </script>
</head>

<body>

  <!-- banner -->
  <section
    class=' sm:w-[95%] md:w-[90%] lg:w-[80%] mx-auto sm:my-[20px] md:my-[50px] p-6 bg-[url(./images/banner-bg.jpg)] min-h-[300px] rounded-xl flex flex-col items-center justify-center '>
    <h1 class='text-[36px] text-white text-center'>Lorem ipsum dolor sit amet consectetur.</h1>
    <p class='my-[20px] text-md italic text-[#ddd] max-w-[800px] text-center'>Lorem ipsum dolor sit amet consectetur
      adipisicing
      elit.
      Quidem
      accusantium illum magni corporis est molestias
      quasi placeat provident obcaecati voluptatem!</p>

    <form class='sm:w-[90%] md:w-[600px] bg-white rounded-[50px] flex p-[4px]' id='search-form'>
      <input class='px-[15px] py-[10px] w-full bg-transparent outline-none' id='search-input' type='text'
        placeholder='Enter your favorite meal name...' required>
      <button
        class='w-[150px] rounded-[50px] text-md cursor-pointer bg-orange-500 font-medium text-white hover:bg-orange-600 transition duration-200 disabled:opacity-50 disabled:cursor-wait'
        id='search-btn'>Search</button>
    </form>
  </section>
  <!-- meals -->
  <section id='meals'
    class='mx-auto sm:w-[95%] md:w-[90%] lg:w-[80%] grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6'>

  </section>


  <script src='./js/app.js'></script>
</body>

</html>
